apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: synapse-backend-prod
  labels:
    cloud.googleapis.com/location: asia-south1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '20'
        run.googleapis.com/cloudsql-instances: synapse-473918:asia-south1:synapse
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: PROJECT_NUMBER-compute@developer.gserviceaccount.com
      containers:
      - image: gcr.io/synapse-473918/synapse-backend-prod:latest
        ports:
        - name: http1
          containerPort: 8000
        resources:
          limits:
            cpu: '2000m'
            memory: 2Gi
        env:
        - name: ENVIRONMENT
          value: production
        - name: API_V1_STR
          value: /api/v1
        - name: CLOUD_SQL_CONNECTION_NAME
          value: synapse-473918:asia-south1:synapse
        - name: STORAGE_BACKEND
          value: gcs
        - name: GCS_BUCKET_NAME
          value: synapse_storage
        - name: GCS_PROJECT_ID
          value: synapse-473918
        - name: DATABASE_URL
          value: postgresql+asyncpg://prod_user:YOUR_PASSWORD@/prod
        - name: MAX_CONTENT_SIZE_MB
          value: '50'
        - name: CHUNK_SIZE
          value: '500'
        - name: CHUNK_OVERLAP
          value: '50'
        - name: SIMILARITY_THRESHOLD
          value: '0.7'
        - name: EMBEDDING_MODEL
          value: text-embedding-ada-002
        - name: CHAT_MODEL
          value: gpt-4o-mini
        - name: MAX_CHAT_HISTORY
          value: '10'
        - name: CHAT_TIMEOUT_SECONDS
          value: '60'
        - name: RATE_LIMIT_PER_MINUTE
          value: '100'
        - name: LOG_LEVEL
          value: WARNING
        - name: ENABLE_CACHING
          value: 'true'
        - name: CACHE_TTL_SECONDS
          value: '3600'
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: prod-secret-key
              key: latest
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: prod-openai-key
              key: latest
  traffic:
  - percent: 100
    latestRevision: true
