steps:
  # Pull previous image for Docker layer caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker pull gcr.io/$PROJECT_ID/synapse-frontend:latest || exit 0'
    dir: 'frontend'

  # Build the Docker image with build arguments and cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:latest'
      - '--build-arg'
      - 'VITE_BACKEND_API_URL=${_BACKEND_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:${_ENV}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:latest'
      - '.'
    dir: 'frontend'

  # Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:${_ENV}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'synapse-frontend-${_ENV}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/synapse-frontend:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'

# Default substitution values
substitutions:
  _ENV: 'dev'
  _REGION: 'asia-south1'
  _BACKEND_URL: 'https://synapse-backend-dev-XXXXXXXXXX-el.a.run.app'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'
