# Cloud Build configuration for PRODUCTION environment
# Triggered on commits to 'prod' branch

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.backend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/synapse-backend-prod:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/synapse-backend-prod:latest'
      - '.'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/synapse-backend-prod:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/synapse-backend-prod:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'synapse-backend-prod'
      - '--image=gcr.io/$PROJECT_ID/synapse-backend-prod:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--max-instances=20'
      - '--min-instances=1'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--concurrency=80'
      - '--set-env-vars=ENVIRONMENT=production,API_V1_STR=/api/v1,CLOUD_SQL_CONNECTION_NAME=synapse-473918:asia-south1:synapse,STORAGE_BACKEND=gcs,GCS_BUCKET_NAME=synapse_storage,GCS_PROJECT_ID=$PROJECT_ID,DATABASE_URL=postgresql+asyncpg://prod_user:YOUR_PASSWORD@/prod,MAX_CONTENT_SIZE_MB=50,CHUNK_SIZE=500,CHUNK_OVERLAP=50,SIMILARITY_THRESHOLD=0.7,EMBEDDING_MODEL=text-embedding-ada-002,CHAT_MODEL=gpt-4o-mini,MAX_CHAT_HISTORY=10,CHAT_TIMEOUT_SECONDS=60,RATE_LIMIT_PER_MINUTE=100,LOG_LEVEL=WARNING,ENABLE_CACHING=true,CACHE_TTL_SECONDS=3600'
      - '--set-secrets=SECRET_KEY=prod-secret-key:latest,OPENAI_API_KEY=prod-openai-key:latest'
      - '--add-cloudsql-instances=synapse-473918:asia-south1:synapse'

images:
  - 'gcr.io/$PROJECT_ID/synapse-backend-prod:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/synapse-backend-prod:latest'

timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
